<div class="container">
	<div class="jumbotron">
		<div class="row">
            <div class="col-lg-12">
                <ng2-sort-component [dataToSort]="data" [sortingValues]="sortingValues" [customClasses]="'form-control'" [defaultSortingValue]="defaultSortingValue" class="float-right"></ng2-sort-component>
            </div>
			<ul class="col-lg-12">
				<li *ngFor="let item of data">
                    <h5>{{ item.appName }}</h5>
                    <p><strong>ReleaseDate:</strong> {{ item.releaseDate | date }}</p>
                    <p><strong>Net Worth:</strong> {{ item.netWorth | currency }}</p>
                    <hr>
                </li>
			</ul>
		</div>
	</div>
</div>
